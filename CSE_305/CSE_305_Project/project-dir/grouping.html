<!--  SIGN IN TEXT  -->
<div id="sign-in-text">

    <i style="font-size: 2.5em;" class="icon ion-android-bicycle"></i>
  </span>

<!--  SIGN IN TEXT ABOVE -->
<!--    SIGN IN DIV COMPONENT    -->
<div id="wrapper-1" class="is-fluid" ng-controller="paymentController">
  <form name="submitform" class="control" ng-submit="bookTrip()" > <!-- ng-submit="submitUser()" -->
    <div id="main-sign-up">

      <!-- NAME -->

      <div class="field">
        <label class="label">Cardholder's Name</label>
        <div class="control">
          <input class="input" type="text" ng-model="passenger.name" name="name" placeholder="Name">
        </div>
      </div>

      <!-- CARD NUMBER -->

      <div class="field">
        <label class="label">Card Number</label>
        <div class="control">
          <input class="input" type="text" ng-model="passenger.cardnum" name="username" placeholder="Card Number" value="">
        </div>
        <p class="help is-success"></p>
      </div>

      <!-- EXPIRY DATE -->

      <div class="field">
        <label class="label">Expiry date</label>
        <div class="control">
          <input class="input" type="text" ng-model="passenger.expiredate" name="username" placeholder="Card Number" value="">
        </div>
        <p class="help is-success"></p>
      </div>


      <!-- CHOOSE GROUP  -->

      <!-- <div class="field">
        <label class="label">Choose existing group</label>
        <div class="control">
		  <select ng-model="passenger" ng-options="item.Id as item.Name for item in testAccounts">

	    </select>
        </div>
        <p class="help is-danger"></p>
      </div> -->

      <!-- SECURITY CODE -->

      <div class="field">
        <label class="label">Security Code</label>
        <div class="control has-icons-left has-icons-right">
          <input class="input is-danger" type="text" ng-model="passenger.ccv" name="age" value="" placeholder="CVV">
          <span class="icon is-small is-left">
            <i class="icon ion-android-time"></i>
          </span>
        </div>
        <p class="help is-danger"></p>
      </div>

      <div class="field">
        <div class="control">
            <!--  SUBMIT BUTTON -->
              <div class="field is-grouped">
              <div class="control"><!--ng-init="count=0" -->
                <button type="submit" id="submitButton" class="button is-link">Submit</button>
              </div>
          </div>
        </div>
      </div>

  </div>

</form>
</div>
