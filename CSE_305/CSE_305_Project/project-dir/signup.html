<!DOCTYPE html>
<html ng-app="appname"> <!--appname: signapp  -->
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Zen Travels</title>
    <link rel="stylesheet" href="css/bulma.css">
    <link rel="stylesheet" href="css/ionicons/css/ionicons.css">
    <link rel="stylesheet" href="css/ionicons/css/ionicons.min.css">
    <link rel="stylesheet" href="css/signup.css">
    <script defer src="https://use.fontawesome.com/releases/v5.0.7/js/all.js"></script>
	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular.min.js"></script>
  <script src="signIn.js"></script>
  </head>
  <body>
    <!--   NAVBAR GOES BELOW    -->
          <nav id="top-navbar" class="navbar is-dark">
        <div class="navbar-brand">
          <a class="navbar-item" href="index.html">
            <!-- <img src="https://bulma.io/images/bulma-logo.png" alt="Bulma: a modern CSS framework based on Flexbox" width="112" height="28"> -->
            <i class="icon ion-model-s"></i>
          </a>
          <div class="navbar-burger burger" data-target="navbarExampleTransparentExample">
            <span></span>
            <span></span>
            <span></span>
          </div>
        </div>

        <div id="navbarExampleTransparentExample" class="navbar-menu">
          <div class="navbar-start">
            <a class="navbar-item" href="index.html">
              Home
            </a>
            <div class="navbar-item has-dropdown is-hoverable">
              <a id="userprofile" class="navbar-link" href="">
                User
              </a>
              <div class="navbar-dropdown is-boxed">
                <a class="navbar-item" href="./flight.html">
                  Flights
                </a>
                <a class="navbar-item" href="./cruises.html">
                  Cruises
                </a>
                <a class="navbar-item" href="./cars.html">
                  Car rentals
                </a>
              </div>
            </div>
          </div>

          <div class="navbar-end">
            <div class="navbar-item">
              <div class="field is-grouped">
                <p class="control">
                  <a ng-click="checklogin()" class="bd-tw-button button" href="./signup.html">
                    <span class="icon">
                      <i class="icon ion-log-in"></i>
                    </span>
                    <span id="sign-in-out-button">
                      Sign in
                    </span>
                  </a>
                </p>
                <p class="control">
                  <a class="button is-primary" href="./addAccount.html">
                    <span class="icon">
                      <i class="icon ion-edit"></i>
                    </span>
                    <span>Create account</span>
                  </a>
                </p>
              </div>
            </div>
          </div>
        </div>
      </nav>
    <!--   NAVBAR GOES ABOVE    -->

    <!--  SIGN IN TEXT  -->
    <div id="sign-in-text">
      <span class="icon has-text-success">
        <i style="font-size: 2.5em;" class="icon ion-android-bicycle"></i>
      </span>
      <h1>Sign in to Zen Travels</h1>
    </div>

    <!--  SIGN IN TEXT ABOVE -->
    <!--    SIGN IN DIV COMPONENT    -->
    <div id="wrapper-1" class="is-fluid" ng-controller="signInController">
      <form name="signinform" ng-submit="signIn()">
        <div id="main-sign-up">

          <div class="field">
            <label class="label">Username</label>
            <div class="control has-icons-left has-icons-right">
              <input class="input is-success" type="text" ng-model="passenger.username" placeholder="username" value="">
              <span class="icon is-small is-left">
                <i class="fas fa-user"></i>
              </span>
            </div>
          </div>

          <div class="field">
            <label class="label">Password</label>
            <div class="control">
              <input class="input" ng-model="passenger.password" type="password" placeholder="password">
            </div>
          </div>

          <div id="sign-in-button" class="field is-grouped">
            <div class="control">
              <button class="button is-link">Sign in</button>
            </div>
          </div>
        </form>
    </div>
  </body>

</html>
